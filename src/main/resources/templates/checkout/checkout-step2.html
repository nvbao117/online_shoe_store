<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Phương thức thanh toán | Shoe Store</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/checkout/css/checkout.css">
</head>

<body>
    <div class="checkout-container">
        <!-- Progress Steps -->
        <div class="checkout-progress">
            <div class="progress-step completed">
                <div class="step-number"><i class="bi bi-check"></i></div>
                <span class="step-label">Thông tin giao hàng</span>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step active">
                <div class="step-number">2</div>
                <span class="step-label">Thanh toán</span>
            </div>
            <div class="progress-line"></div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <span class="step-label">Hoàn thành</span>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Đang tải...</p>
        </div>

        <!-- Main Content -->
        <div id="checkoutContent" class="checkout-content" style="display: none;">
            <!-- Left: Payment Options -->
            <form id="paymentForm" class="checkout-form-section">
                <!-- Shipping Method -->
                <div class="section-card">
                    <h2 class="section-title">
                        <i class="bi bi-truck"></i>
                        Phương thức vận chuyển
                    </h2>

                    <div class="shipping-methods">
                        <label class="method-option active">
                            <input type="radio" name="shippingMethod" value="standard" checked>
                            <div class="method-radio"></div>
                            <span class="method-name">Freeship</span>
                        </label>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="section-card mt-4">
                    <h2 class="section-title">
                        <i class="bi bi-credit-card"></i>
                        Phương thức thanh toán
                    </h2>

                    <div class="payment-methods">
                        <label class="method-option active">
                            <input type="radio" name="paymentMethod" value="cod" checked>
                            <div class="method-radio"></div>
                            <span class="method-name">Thanh toán khi nhận hàng</span>
                        </label>

                        <label class="method-option">
                            <input type="radio" name="paymentMethod" value="momo">
                            <div class="method-radio"></div>
                            <span class="method-name">Thanh toán online qua Momo</span>
                        </label>

                        <label class="method-option">
                            <input type="radio" name="paymentMethod" value="vnpay">
                            <div class="method-radio"></div>
                            <img src="https://sandbox.vnpayment.vn/paymentv2/images/iconmethod/VNPAY.png" alt="VNPay"
                                style="height: 24px; margin-right: 8px;">
                            <span class="method-name">Thanh toán online qua VNPay</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions mt-4">
                    <a href="/checkout/step1" class="btn-back">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-continue">
                        Thanh toán
                    </button>
                </div>
            </form>

            <!-- Right: Order Summary -->
            <div class="checkout-summary-section">
                <div class="section-card order-summary-card">
                    <h2 class="section-title">
                        <i class="bi bi-bag-check"></i>
                        Thông tin đơn hàng
                    </h2>

                    <!-- Product List -->
                    <div id="orderItems" class="order-items">
                        <!-- Populated by JS -->
                    </div>

                    <!-- Coupon Section -->
                    <div class="coupon-section">
                        <h3 class="coupon-title">Mã khuyến mãi</h3>
                        <div class="coupon-input-group">
                            <input type="text" class="form-control" placeholder="Mã giảm giá">
                            <button class="btn btn-coupon">Sử dụng</button>
                        </div>
                    </div>

                    <!-- Price Summary -->
                    <div class="price-summary">
                        <div class="price-row">
                            <span>Tạm tính</span>
                            <span id="subtotal" class="price-value">0₫</span>
                        </div>
                        <div class="price-row">
                            <span>Phí vận chuyển</span>
                            <span class="price-value">Miễn phí</span>
                        </div>
                        <div class="price-row total">
                            <span>Tổng cộng</span>
                            <span id="total" class="price-value">0₫</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/checkout/js/checkout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if shipping data exists
            const shippingData = sessionStorage.getItem('checkoutShippingData');
            if (!shippingData) {
                window.location.href = '/checkout/step1';
                return;
            }

            // Load checkout data
            loadCheckoutDataStep2();

            // Handle payment form submission
            document.getElementById('paymentForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang xử lý...';

                try {
                    const shippingInfo = JSON.parse(sessionStorage.getItem('checkoutShippingData'));
                    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
                    const shippingMethod = document.querySelector('input[name="shippingMethod"]:checked').value;

                    const requestData = {
                        ...shippingInfo,
                        paymentMethod: paymentMethod,
                        shippingMethod: shippingMethod
                    };

                    const response = await fetch('/api/checkout/place-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Clear session storage
                        sessionStorage.removeItem('checkoutShippingData');

                        if (result.paymentUrl) {
                            // Redirect to payment gateway
                            window.location.href = result.paymentUrl;
                        } else {
                            // Redirect to success page
                            window.location.href = '/checkout/success?orderId=' + result.orderId;
                        }
                    } else {
                        throw new Error(result.error || 'Đặt hàng thất bại');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message || 'Có lỗi xảy ra. Vui lòng thử lại.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Thanh toán';
                }
            });
        });

        async function loadCheckoutDataStep2() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const checkoutContent = document.getElementById('checkoutContent');

            try {
                const response = await fetch('/api/checkout/data');

                if (!response.ok) {
                    throw new Error('Failed to load checkout data');
                }

                const data = await response.json();

                // Populate cart items
                populateCartItems(data.cartItems);
                populatePriceSummary(data.subtotal, data.total);

                // Init method selection
                initMethodSelection();

                // Show content
                if (loadingIndicator) loadingIndicator.style.display = 'none';
                if (checkoutContent) checkoutContent.style.display = 'grid';

            } catch (error) {
                console.error('Error:', error);
                if (loadingIndicator) {
                    loadingIndicator.innerHTML = `
                        <div class="alert alert-danger">Không thể tải dữ liệu. Vui lòng thử lại.</div>
                        <a href="/checkout/step1" class="btn btn-outline-primary">Quay lại</a>
                    `;
                }
            }
        }
    </script>
</body>

</html>
