<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin-layout :: head('Chi tiết khách hàng', null)}"></head>

<body class="bg-slate-50">
    <style>
        .tab-btn {
            padding: 0.55rem 0.9rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #0f172a;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .tab-btn:hover {
            background: #e2e8f0;
        }

        .tab-btn.active {
            color: #fff;
            border-color: transparent;
            background: linear-gradient(135deg, #6366f1, #7c3aed);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
        }

        .tab-panel {
            transition: opacity 0.15s ease;
        }

        .tab-panel.hidden {
            opacity: 0;
        }
    </style>
    <div class="flex">
        <aside th:replace="~{fragments/admin-layout :: sidebar}"></aside>
        <main class="flex-1 min-h-screen ml-64 bg-slate-50">
            <div class="p-6 space-y-4" id="page">
                <div class="flex items-center gap-3 text-sm text-slate-600">
                    <a href="/admin/users" class="flex items-center gap-2 text-blue-600 hover:text-blue-700"><i
                            class="bi bi-arrow-left"></i> Quay lại danh sách</a>
                    <span id="user-breadcrumb" class="text-slate-500"></span>
                </div>

                <div id="detail" class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
                    <div id="detail-hero" class="p-6 text-white"
                        style="background: radial-gradient(circle at 20% 20%, rgba(79,70,229,0.25), transparent 25%), radial-gradient(circle at 80% 10%, rgba(14,165,233,0.35), transparent 25%), linear-gradient(135deg, #111827, #0f172a);">
                        <div class="flex flex-wrap items-start justify-between gap-4">
                            <div class="flex items-center gap-4">
                                <div id="avatar"
                                    class="w-14 h-14 rounded-2xl bg-white/15 flex items-center justify-center text-xl font-bold">
                                    --</div>
                                <div>
                                    <div id="user-role" class="text-sm uppercase tracking-wide text-white/70">ROLE</div>
                                    <div id="user-name" class="text-2xl font-semibold leading-snug">Tên khách hàng</div>
                                    <div class="mt-1 flex flex-wrap gap-3 text-sm text-white/80">
                                        <span class="flex items-center gap-2"><i class="bi bi-envelope"></i><span
                                                id="user-email">---</span></span>
                                        <span class="flex items-center gap-2"><i class="bi bi-telephone"></i><span
                                                id="user-phone">---</span></span>
                                        <span class="flex items-center gap-2"><i class="bi bi-calendar3"></i><span
                                                id="user-joined">---</span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2" id="hero-badges"></div>
                        </div>
                    </div>

                    <div class="p-5 grid grid-cols-2 md:grid-cols-4 gap-3" id="stat-cards">
                        <!-- filled by JS -->
                    </div>

                    <div class="border-t border-slate-200">
                        <div class="px-5 pt-5">
                            <div class="flex flex-wrap gap-2 text-sm">
                                <button class="tab-btn active" data-tab="orders"><i class="bi bi-bag-check me-1"></i>
                                    Lịch sử đơn hàng</button>
                                <button class="tab-btn" data-tab="timeline"><i class="bi bi-clock-history me-1"></i>
                                    Timeline</button>
                                <button class="tab-btn" data-tab="reviews"><i class="bi bi-star me-1"></i> Đánh
                                    giá</button>
                                <button class="tab-btn" data-tab="notes"><i class="bi bi-journal-text me-1"></i> Ghi
                                    chú</button>
                            </div>
                        </div>

                        <div class="p-5 space-y-4">
                            <section id="tab-orders" class="tab-panel">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="text-slate-800 font-semibold">Đơn hàng gần đây</div>
                                    <div class="text-sm text-slate-500" id="orders-count"></div>
                                </div>
                                <div class="space-y-3" id="order-list"></div>
                            </section>

                            <section id="tab-timeline" class="tab-panel hidden">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="text-slate-800 font-semibold">Dòng thời gian</div>
                                    <div class="text-sm text-slate-500" id="timeline-count"></div>
                                </div>
                                <div class="space-y-4" id="timeline-list"></div>
                            </section>

                            <section id="tab-reviews" class="tab-panel hidden">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="text-slate-800 font-semibold">Đánh giá</div>
                                    <div class="text-sm text-slate-500" id="reviews-count"></div>
                                </div>
                                <div class="text-sm text-slate-500" id="reviews-placeholder">Chưa có dữ liệu đánh giá.
                                </div>
                            </section>

                            <section id="tab-notes" class="tab-panel hidden">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="text-slate-800 font-semibold">Ghi chú nội bộ</div>
                                </div>
                                <div class="space-y-2" id="notes-list">
                                    <div
                                        class="rounded-xl border border-dashed border-slate-200 bg-slate-50 p-4 text-sm text-slate-600">
                                        Chưa có ghi chú. Bạn có thể bổ sung ghi chú nội bộ tại đây sau khi tính năng
                                        được kết nối.</div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div id="error" class="hidden bg-rose-50 text-rose-700 border border-rose-200 rounded-xl p-4 text-sm">
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/admin/user-detail.js"></script>
    <div th:replace="~{fragments/admin-layout :: scripts}"></div>
</body>

</html>
