<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin-layout :: head('Quản lý sản phẩm', null)}"></head>

<body class="bg-slate-50">
  <div class="flex">
    <aside th:replace="~{fragments/admin-layout :: sidebar}"></aside>

    <main class="flex-1 min-h-screen ml-64 bg-slate-50">
      <div class="p-6">
        <!-- Header -->
        <div class="mb-6 flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-500">Admin / Products</p>
            <h1 class="text-2xl font-semibold text-slate-800">Quản lý sản phẩm</h1>
          </div>
          <button id="add-product-btn"
            class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition font-medium flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Thêm sản phẩm
          </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 mb-6">
          <div class="p-4 flex flex-wrap items-center gap-3">
            <!-- Search -->
            <div class="relative w-64">
              <input id="product-search" type="text" placeholder="Tìm tên sản phẩm..."
                class="w-full rounded-xl border border-slate-200 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10">
              <span class="absolute left-3 top-2.5 text-slate-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </span>
            </div>

            <!-- Category filter -->
            <select id="filter-category"
              class="h-10 rounded-xl border border-slate-200 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Tất cả danh mục</option>
            </select>

            <!-- Brand filter -->
            <select id="filter-brand"
              class="h-10 rounded-xl border border-slate-200 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Tất cả thương hiệu</option>
            </select>

            <!-- Status filter -->
            <select id="filter-status"
              class="h-10 rounded-xl border border-slate-200 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Tất cả trạng thái</option>
              <option value="ACTIVE">Đang bán</option>
              <option value="INACTIVE">Ngừng bán</option>
              <option value="OUT_OF_STOCK">Hết hàng</option>
            </select>

            <!-- Sort -->
            <select id="filter-sort"
              class="h-10 rounded-xl border border-slate-200 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="createdAt:desc">Mới nhất</option>
              <option value="createdAt:asc">Cũ nhất</option>
              <option value="name:asc">Tên A-Z</option>
              <option value="name:desc">Tên Z-A</option>
              <option value="price:asc">Giá thấp → cao</option>
              <option value="price:desc">Giá cao → thấp</option>
            </select>

            <!-- Count -->
            <span id="product-count" class="ml-auto text-sm text-slate-500"></span>
          </div>
        </div>

        <!-- Product Table -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-left">
              <thead class="bg-slate-100 text-slate-600 uppercase text-xs">
                <tr>
                  <th class="px-4 py-3 w-10"></th>
                  <th class="px-4 py-3 w-16">Hình</th>
                  <th class="px-4 py-3">Tên sản phẩm</th>
                  <th class="px-4 py-3">Giá</th>
                  <th class="px-4 py-3">Thương hiệu</th>
                  <th class="px-4 py-3">Danh mục</th>
                  <th class="px-4 py-3">Trạng thái</th>
                  <th class="px-4 py-3 text-center">Variants</th>
                  <th class="px-4 py-3 text-right">Thao tác</th>
                </tr>
              </thead>
              <tbody id="product-rows" class="divide-y divide-slate-100">
                <!-- Products will be rendered here by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <!-- Scripts -->
  <div th:replace="~{fragments/admin-layout :: scripts}"></div>
  <script type="module" src="/pages/admin-products.page.js"></script>

  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.2s ease-out;
    }

    .variants-panel.hidden {
      display: none;
    }
  </style>
</body>

</html>
