<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo Voucher</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS dùng chung cho các trang voucher -->
    <!-- Nếu dùng Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/admin/voucher.css}">
    <!-- Nếu không dùng Thymeleaf -->
    <!-- <link rel="stylesheet" href="/css/admin/voucher.css"> -->
</head>
<body>
<div class="layout-wrapper">
    <!-- ===== SIDEBAR TRÁI (giống voucher-status) ===== -->
    <aside class="sidebar">
        <div>
            <div class="sidebar-avatar"></div>

            <div class="sidebar-menu-title">Menu</div>
            <ul class="sidebar-menu">
                <li>
                    <div class="sidebar-link">
                        <i class="bi bi-speedometer2 sidebar-icon"></i>
                        <span>Dashboard</span>
                    </div>
                </li>
                <li>
                    <div class="sidebar-link">
                        <i class="bi bi-bag-check sidebar-icon"></i>
                        <span>Sản phẩm</span>
                    </div>
                </li>
                <li>
                    <div class="sidebar-link">
                        <i class="bi bi-box-seam sidebar-icon"></i>
                        <span>Kho hàng</span>
                    </div>
                </li>
                <li>
                    <div class="sidebar-link">
                        <i class="bi bi-receipt-cutoff sidebar-icon"></i>
                        <span>Đơn hàng</span>
                    </div>
                </li>
                <li>
                    <div class="sidebar-link active">
                        <i class="bi bi-ticket-perforated-fill sidebar-icon"></i>
                        <span>Voucher</span>
                    </div>
                </li>
                <li>
                    <div class="sidebar-link">
                        <i class="bi bi-people sidebar-icon"></i>
                        <span>Khách hàng</span>
                    </div>
                </li>
                <li>
                    <div class="sidebar-link">
                        <i class="bi bi-graph-up sidebar-icon"></i>
                        <span>Báo cáo</span>
                    </div>
                </li>
                <li>
                    <div class="sidebar-link">
                        <i class="bi bi-gear sidebar-icon"></i>
                        <span>Cài đặt</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="sidebar-user">
            <div class="sidebar-user-avatar"></div>
            <div class="sidebar-user-info">
                <span>Nguyễn Vũ Bảo</span>
                <span class="sidebar-user-role">admin</span>
            </div>
        </div>
    </aside>

    <!-- ===== NỘI DUNG CHÍNH ===== -->
    <main class="content-wrapper">
        <div class="page-title">Quản lý Voucher</div>

        <div class="voucher-card">
            <!-- Header: Logo + Title -->
            <div class="voucher-card-header">
                <div class="voucher-logo">
                    <!-- Thay logo của bạn -->
                    <!-- <img th:src="@{/images/admin/voucher/voucher-logo.png}" alt="logo voucher"> -->
                    <img src="/images/logo-shop/logo-sneaker.png" alt="logo-sneaker">
                </div>

                <div class="voucher-title">
                    Create Discount Voucher
                </div>
            </div>

            <!-- FORM TẠO VOUCHER -->
            <form class="voucher-form" id="voucherCreateForm">
                <!-- Dòng 1: Voucher name + Description -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Voucher Name</label>
                        <input type="text" class="form-control voucher-input" placeholder="">
                    </div>
                    <div class="col-md-8">
                        <label class="form-label voucher-form-label">Description</label>
                        <input type="text" class="form-control voucher-input" placeholder="">
                    </div>
                </div>

                <!-- Dòng 2: Code + Start date + End date -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Voucher Code</label>
                        <input type="text" class="form-control voucher-input" placeholder="">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Start Date</label>
                        <input type="date" class="form-control voucher-input" id="startDateInput">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">End Date</label>
                        <input type="date" class="form-control voucher-input" id="endDateInput">
                    </div>
                </div>

                <!-- Dòng 3: Discount Type + Discount value + Min order -->
                <div class="row g-3 mb-3 align-items-end">
                    <div class="col-md-4">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Discount Type</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="discountType"
                                       id="discountPercent" checked>
                                <label class="form-check-label" for="discountPercent">%</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="discountType"
                                       id="discountAmount">
                                <label class="form-check-label" for="discountAmount">Amount</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Discount value</label>
                        <input type="number"
                               class="form-control voucher-input"
                               id="discountValueInput"
                               min="1"
                               step="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Minimum order value</label>
                        <input type="number"
                               class="form-control voucher-input"
                               id="minOrderValueInput"
                               min="1"
                               step="1">
                    </div>
                </div>

                <!-- Dòng 4: Customer type + Status voucher -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Customer type</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="customerType"
                                       id="customerAll" checked>
                                <label class="form-check-label" for="customerAll">All</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="customerType"
                                       id="customerVip">
                                <label class="form-check-label" for="customerVip">VIP</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Status voucher</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="statusVoucher"
                                       id="statusActive" checked>
                                <label class="form-check-label" for="statusActive">Active</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="statusVoucher"
                                       id="statusInactive">
                                <label class="form-check-label" for="statusInactive">Inactive</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dòng 5: Scope of voucher -->
                <div class="row g-3 mb-2">
                    <div class="col-12">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Scope of voucher</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeAll" checked>
                                <label class="form-check-label" for="scopeAll">All Products</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeCategory">
                                <label class="form-check-label" for="scopeCategory">By Category</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeBrand">
                                <label class="form-check-label" for="scopeBrand">By Brand</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeProduct">
                                <label class="form-check-label" for="scopeProduct">By Specific Products</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dòng 6: Detail dropdowns -->
                <div class="voucher-detail-box">
                    <div class="voucher-detail-label">Detail</div>

                    <div class="row g-3 voucher-detail-row">
                        <div class="col-md-4">
                            <select class="form-select voucher-input" id="categorySelect">
                                <option selected>Name of Category</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select voucher-input" id="brandSelect">
                                <option selected>Name of Brand</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select voucher-input" id="productSelect">
                                <option selected>Name of Product</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Nút Create -->
                <div class="voucher-actions mt-3">
                    <button type="submit" class="voucher-primary-btn">Create</button>
                </div>
            </form>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS dùng chung cho voucher -->
<script th:src="@{/js/admin/voucher.js}"></script>

</body>
</html>
