<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-layout :: head('Tạo Voucher', '/css/admin/voucher.css')}">
    <title>Tạo Voucher</title>
</head>
<body>
<div class="min-h-screen">
    <!-- Sidebar dùng layout chung -->
    <aside th:replace="~{fragments/admin-layout :: sidebar}"></aside>

    <!-- ===== NỘI DUNG CHÍNH ===== -->
    <main class="lg:ml-64 p-4 lg:p-8 min-h-screen bg-gray-50">
        <div class="page-title mb-4 text-2xl font-bold text-slate-800">Quản lý Voucher</div>

        <div class="voucher-card">
            <!-- Header: Logo + Title -->
            <div class="voucher-card-header">
                <div class="voucher-logo">
                    <img th:src="@{/images/logo-shop/logo-sneaker.png}" alt="logo-sneaker">
                </div>

                <div class="voucher-title">
                    Create Discount Voucher
                </div>
            </div>

            <!-- FORM TẠO VOUCHER -->
            <form class="voucher-form" id="voucherCreateForm" novalidate>
                <!-- Dòng 1: Voucher name + Description -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Voucher Name</label>
                        <input type="text" class="form-control voucher-input" name="name" id="voucherNameInput" required>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label voucher-form-label">Description</label>
                        <input type="text" class="form-control voucher-input" name="description" id="voucherDescriptionInput" placeholder="Optional">
                    </div>
                </div>

                <!-- Dòng 2: Code + Start date + End date -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Voucher Code</label>
                        <input type="text" class="form-control voucher-input" name="code" id="voucherCodeInput" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Start Date</label>
                        <input type="date" class="form-control voucher-input" id="startDateInput" name="startDate" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">End Date</label>
                        <input type="date" class="form-control voucher-input" id="endDateInput" name="endDate" required>
                    </div>
                </div>

                <!-- Dòng 3: Discount Type + Discount value + Min order -->
                <div class="row g-3 mb-3 align-items-end">
                    <div class="col-md-4">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Discount Type</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="discountType"
                                       id="discountPercent" value="PERCENTAGE" checked>
                                <label class="form-check-label" for="discountPercent">%</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="discountType"
                                       id="discountAmount" value="FIXED_AMOUNT">
                                <label class="form-check-label" for="discountAmount">Amount</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Discount value</label>
                        <input type="number"
                               class="form-control voucher-input"
                               id="discountValueInput"
                               name="discountValue"
                               min="1"
                               step="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label voucher-form-label">Minimum order value</label>
                        <input type="number"
                               class="form-control voucher-input"
                               id="minOrderValueInput"
                               name="minOrderValue"
                               min="0"
                               step="1">
                    </div>
                </div>

                <!-- Dòng 4: Customer type + Status voucher -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Customer type</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="customerType"
                                       id="customerAll" value="all" checked>
                                <label class="form-check-label" for="customerAll">All</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="customerType"
                                       id="customerVip" value="vip">
                                <label class="form-check-label" for="customerVip">VIP</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Status voucher</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="statusVoucher"
                                       id="statusActive" value="active" checked>
                                <label class="form-check-label" for="statusActive">Active</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="statusVoucher"
                                       id="statusInactive" value="inactive">
                                <label class="form-check-label" for="statusInactive">Inactive</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dòng 5: Scope of voucher -->
                <div class="row g-3 mb-2">
                    <div class="col-12">
                        <div class="voucher-radio-group">
                            <span class="voucher-radio-group-label">Scope of voucher</span>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeAll" value="ALL" checked>
                                <label class="form-check-label" for="scopeAll">All Products</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeCategory" value="CATEGORY">
                                <label class="form-check-label" for="scopeCategory">By Category</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeBrand" value="BRAND">
                                <label class="form-check-label" for="scopeBrand">By Brand</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="scopeVoucher"
                                       id="scopeProduct" value="PRODUCT">
                                <label class="form-check-label" for="scopeProduct">By Specific Products</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dòng 6: Detail dropdowns -->
                <div class="voucher-detail-box">
                    <div class="voucher-detail-label">Detail</div>

                    <div class="row g-3 voucher-detail-row">
                        <div class="col-md-4">
                            <select class="form-select voucher-input" id="categorySelect" name="categoryId">
                                <option value="" selected>Name of Category</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select voucher-input" id="brandSelect" name="brandId">
                                <option value="" selected>Name of Brand</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select voucher-input" id="productSelect" name="productId">
                                <option value="" selected>Name of Product</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Nút Create -->
                <div class="voucher-actions mt-3">
                    <button type="submit" class="voucher-primary-btn" id="btnSubmitCreateVoucher">Create</button>
                </div>
            </form>
        </div>
    </main>
</div>

<div th:replace="~{fragments/admin-layout :: scripts}"></div>
<script th:src="@{/js/admin/voucher.js}"></script>

</body>
</html>
