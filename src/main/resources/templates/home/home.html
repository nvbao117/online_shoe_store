<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiayTop1 - Trang Chủ</title>

  <!-- Bootstrap + Bootstrap Icons (dùng cho header) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- CSS header dùng chung -->
  <link rel="stylesheet" th:href="@{/css/product-detail/header.css}" />

  <!-- Tailwind CSS (phần body bên dưới vẫn dùng tailwind như cũ) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .tab-active {
      background-color: #3b82f6;
      color: white;
    }
    .sport-card:hover img {
      transform: scale(1.05);
    }

    /* Ẩn thanh scroll ngang cho slider */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .slide-enter {
      opacity: 0;
      transform: translateX(30px);
    }
    .slide-enter-active {
      opacity: 1;
      transform: translateX(0);
      transition: all 0.35s ease;
    }

    .slide-exit {
      opacity: 1;
      transform: translateX(0);
    }
    .slide-exit-active {
      opacity: 0;
      transform: translateX(-30px);
      transition: all 0.35s ease;
    }
  </style>
</head>
<body class="bg-gray-50">

<!-- ================== HEADER DÙNG CHUNG ================== -->
<div th:replace="fragments/header :: mainHeader"></div>

<!-- ================== PHẦN CÒN LẠI GIỮ NGUYÊN NHƯ CŨ ================== -->

<!-- Hero Banner -->
<section
        class="relative h-[528px] sm:h-[528px] bg-gradient-to-r from-blue-900 to-blue-700 overflow-hidden"
>
  <img
          src="/home/image/caulong.jpg"
          alt="Columbia Banner"
          class="absolute inset-0 w-full h-full object-cover opacity-80"
  />
  <div
          class="absolute inset-0 bg-gradient-to-r from-blue-900/70 to-transparent"
  ></div>
  <div
          class="relative max-w-7xl mx-auto px-4 h-full flex flex-col sm:flex-row items-center"
  >
    <div class="text-white max-w-lg text-center sm:text-left">
      <div class="mb-2 sm:mb-4">
            <span class="text-xl sm:text-2xl font-bold tracking-wider"
            >❄❄Columbia</span
            >
      </div>
      <h1
              class="text-2xl sm:text-4xl font-bold italic leading-tight mb-3 sm:mb-4"
      >
        DẤU ẤN SUB-ZERO<br />
        ĐÁNH TAN<br />
        NGÀY LẠNH BUỐT
      </h1>
      <p class="text-xs sm:text-sm mb-4 sm:mb-6 opacity-90">
        Cứ bước ra ngoài. Mọi thứ khác hãy để Columbia lo.
      </p>
    </div>
    <div class="sm:ml-auto mt-3 sm:mt-0">
      <button
              class="bg-white text-gray-800 px-5 py-2 sm:px-6 sm:py-3 rounded font-bold flex items-center gap-2 hover:bg-gray-100 transition-colors text-sm sm:text-base"
      >
        MUA NGAY
        <span class="text-lg">▶</span>
      </button>
    </div>
  </div>
</section>

<!-- Shop by Sport -->
<section class="max-w-7xl mx-auto px-4 py-8">
  <div
          id="categoryContainer"
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6"
  >
    <h2 class="text-lg sm:text-xl font-semibold">Shop by Sport</h2>

    <div class="flex gap-2 self-end">
      <button
              id="prevBtn"
              class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100"
      >
        <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
        >
          <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <button
              id="nextBtn"
              class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100"
      >
        <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
        >
          <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>

  <div id="sportGrid" class="grid grid-cols-3 md:grid-cols-5 gap-4 overflow-hidden">
<!--    call database-->
  </div>
</section>

<!-- New Products Section -->
<section class="max-w-7xl mx-auto px-2 sm:px-4 py-8">
  <h2 class="text-xl sm:text-2xl font-bold text-center mb-6">
    SẢN PHẨM MỚI
  </h2>

  <!-- Category Tabs -->
  <div class="flex flex-wrap justify-center gap-2 sm:gap-3 mb-6 sm:mb-8">
    <button class="tab-active px-4 sm:px-6 py-2 rounded-full font-medium">
      Tất cả
    </button>
    <button
            class="px-4 sm:px-6 py-2 rounded-full font-medium border border-blue-500 text-blue-600 bg-white hover:bg-blue-50 text-sm sm:text-base"
    >
      Giày Cầu Lông
    </button>
    <button
            class="px-4 sm:px-6 py-2 rounded-full font-medium border border-blue-500 text-blue-600 bg-white hover:bg-blue-50 text-sm sm:text-base"
    >
      Giày Bóng Đá
    </button>
    <button
            class="px-4 sm:px-6 py-2 rounded-full font-medium border border-blue-500 text-blue-600 bg-white hover:bg-blue-50 text-sm sm:text-base"
    >
      Giày Chạy Bộ
    </button>
    <button
            class="px-4 sm:px-6 py-2 rounded-full font-medium border border-blue-500 text-blue-600 bg-white hover:bg-blue-50 text-sm sm:text-base"
    >
      Giày Bóng Rổ
    </button>
  </div>

  <!-- Products Slider Wrapper -->
  <div class="bg-orange-100 rounded-lg p-3 sm:p-4 relative">
    <!-- Nút trái/phải -->
    <button
            id="prevProducts"
            class="hidden sm:flex absolute left-2 top-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-white shadow items-center justify-center hover:bg-gray-100 z-10"
    >
      <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
      >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
    <button
            id="nextProducts"
            class="hidden sm:flex absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-white shadow items-center justify-center hover:bg-gray-100 z-10"
    >
      <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
      >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
        />
      </svg>
    </button>

    <!-- LIST PRODUCT -->
    <div class="overflow-hidden">
      <div
              id="productsContainer"
              class="no-scrollbar flex gap-2 sm:gap-3 overflow-x-auto scroll-smooth"
      >
        <!-- Start product -->
        <!-- End product -->
      </div>
    </div>
  </div>
</section>

<!-- AI Support Button -->
<div class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6">
  <button
          class="bg-blue-600 text-white px-4 py-2 sm:px-4 sm:py-3 rounded-full flex items-center gap-2 shadow-lg hover:bg-blue-700 transition-colors text-sm sm:text-base"
  >
    <svg
            class="w-4 h-4 sm:w-5 sm:h-5"
            fill="currentColor"
            viewBox="0 0 24 24"
    >
      <path
              d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"
      />
    </svg>
    Tư Vấn AI
  </button>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: mainFooter"></div>

<!-- JS -->
<script type="module" src="/home/script/home-ui.js"></script>
</body>
</html>
