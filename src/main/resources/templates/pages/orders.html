<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng | Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/checkout/css/checkout.css"> <!-- Reusing checkout styles or create new -->
    <style>
        .container {
            max-width: 960px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .page-title {
            margin-bottom: 24px;
            font-weight: 700;
            color: #1F2937;
        }

        .order-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            margin-bottom: 16px;
            padding: 20px;
            transition: all 0.2s;
        }

        .order-card:hover {
            border-color: #4F46E5;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #F3F4F6;
            padding-bottom: 12px;
        }

        .order-id {
            font-weight: 600;
            color: #4F46E5;
        }

        .order-date {
            color: #6B7280;
            font-size: 0.9em;
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-PENDING {
            background: #FEF3C7;
            color: #D97706;
        }

        .status-COMPLETED {
            background: #D1FAE5;
            color: #059669;
        }

        .status-CANCELLED {
            background: #FEE2E2;
            color: #DC2626;
        }

        .order-total {
            font-size: 1.1em;
            font-weight: 700;
            color: #1F2937;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6B7280;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">Lịch sử đơn hàng</h1>
            <a href="/" class="btn btn-outline-secondary"><i class="bi bi-house"></i> Trang chủ</a>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Đang tải danh sách đơn hàng...</p>
        </div>

        <div id="ordersContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/orders/my-orders');
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login'; // Redirect if not logged in
                        return;
                    }
                    throw new Error('Failed to load orders');
                }
                const orders = await response.json();

                const container = document.getElementById('ordersContainer');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';

                if (orders.length === 0) {
                    container.innerHTML = '<div class="alert alert-info">Bạn chưa có đơn hàng nào. <a href="/">Mua sắm ngay</a></div>';
                    return;
                }

                const formatter = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' });

                container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <span class="order-id">#${order.orderId.substring(0, 8)}...</span>
                            <span class="mx-2 text-muted">|</span>
                            <span class="order-date">${new Date(order.createdAt).toLocaleDateString('vi-VN')}</span>
                        </div>
                        <span class="order-status status-${order.status}">${translateStatus(order.status)}</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1 text-muted">${order.items.length} sản phẩm</p>
                            <div class="order-total text-primary">${formatter.format(order.finalAmount)}</div>
                        </div>
                        <a href="/orders/${order.orderId}" class="btn btn-outline-primary btn-sm">
                            Xem chi tiết <i class="bi bi-chevron-right"></i>
                        </a>
                    </div>
                </div>
            `).join('');

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = '<p class="text-danger">Có lỗi xảy ra khi tải dữ liệu.</p>';
            }
        });

        function translateStatus(status) {
            const map = {
                'PENDING': 'Chờ xử lý',
                'COMPLETED': 'Hoàn thành',
                'CANCELLED': 'Đã hủy',
                'SHIPPING': 'Đang giao hàng',
                'DELIVERED': 'Đã giao'
            };
            return map[status] || status;
        }
    </script>
</body>

</html>
