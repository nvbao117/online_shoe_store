<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giỏ hàng | 5A Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @keyframes scaleUp {
            from {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .animate-scale-up {
            animation: scaleUp 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<header class="sticky top-0 z-50">
    <div class="bg-sky-50 w-full border-b border-gray-200 py-3">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
                <span class="text-blue-600 font-semibold flex items-center gap-2">
                    <i class="fa-solid fa-phone"></i> Hotline: 081895333355
                </span>
            <a href="/login" class="flex items-center gap-2 hover:text-blue-600 transition cursor-pointer">
                <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <span class="font-medium text-gray-700 hover:text-blue-600" th:text="${username}">Tài khoản</span>
            </a>
        </div>
    </div>
    <div class="bg-white shadow-sm py-6">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <a href="/home" class="flex items-end gap-4 group">
                <div class="flex items-center gap-2">
                    <img src="/home/image/logo-Photoroom.png" alt="5A Store" class="h-10 w-auto object-contain">
                    <span class="text-blue-600 font-bold text-xl hidden sm:block">5A Store</span>
                </div>
                <div class="h-8 w-px bg-blue-600 mb-1 hidden sm:block opacity-60"></div>
                <span class="text-xl text-blue-600 mb-0.5 font-normal">Giỏ hàng</span>
            </a>
            <div class="w-full md:w-1/2 relative">
                <div class="border-2 border-blue-600 rounded-sm flex overflow-hidden">
                    <input type="text" placeholder="Tìm kiếm sản phẩm..." class="flex-1 px-4 py-2 outline-none text-sm">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 flex items-center justify-center transition">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="flex-grow max-w-7xl mx-auto w-full px-4 py-6">
    <div class="flex flex-col lg:flex-row gap-6">

        <div class="flex-1">
            <div class="bg-white rounded shadow-sm mb-3 overflow-hidden text-sm text-gray-500 border border-gray-100 hidden md:block">
                <div class="p-4 grid grid-cols-12 gap-4 items-center">
                    <div class="col-span-5 flex items-center gap-3">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()"
                               class="w-4 h-4 rounded text-blue-600 border-gray-300 cursor-pointer">
                        <label for="selectAll" class="text-gray-800 font-medium cursor-pointer">Sản phẩm</label>
                    </div>
                    <div class="col-span-2 text-center">Đơn giá</div>
                    <div class="col-span-2 text-center">Số lượng</div>
                    <div class="col-span-2 text-center">Số tiền</div>
                    <div class="col-span-1 text-center">Thao tác</div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(cartItems)}"
                 class="bg-white p-8 text-center rounded shadow-sm border border-gray-100">
                <p class="text-gray-500 mb-4">Giỏ hàng của bạn đang trống.</p>
                <a href="/home" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Mua sắm
                    ngay</a>
            </div>

            <div th:each="item : ${cartItems}"
                 th:id="'row-' + ${item.cartItemId}"
                 class="bg-white rounded shadow-sm border border-gray-100 p-4 mb-3 grid grid-cols-1 md:grid-cols-12 gap-4 items-center hover:bg-blue-50/20 transition relative">

                <div class="md:col-span-5 flex items-center gap-3 w-full">
                    <input type="checkbox"
                           class="item-checkbox w-4 h-4 rounded text-blue-600 border-gray-300 cursor-pointer"
                           th:data-id="${item.cartItemId}"
                           th:data-price="${item.price}"
                           th:data-qty="${item.quantity}"
                           onchange="calculateTotal()">

                    <div class="flex gap-3 flex-1">
                        <img th:src="${item.imageUrl}" class="w-20 h-20 object-cover border border-gray-200 rounded">
                        <div class="flex flex-col justify-between">
                            <h3 class="text-gray-800 font-medium line-clamp-2" th:text="${item.productName}">Name</h3>

                            <div class="relative group cursor-pointer w-fit"
                                 th:data-name="${item.productName}"
                                 onclick="openVariantModal(this.getAttribute('data-name'))">
                                <div class="flex items-center gap-1 text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded hover:bg-gray-200 border border-transparent hover:border-gray-300 transition">
                                    <span>Phân loại: <b
                                            th:text="'Size ' + ${item.size} + ', ' + ${item.color}">Variant</b></span>
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-2 text-center text-gray-500 font-medium">
                    <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span>
                </div>

                <div class="md:col-span-2 flex justify-center">
                    <div class="flex items-center border border-gray-300 rounded-sm">
                        <button onclick="updateQuantity(this.getAttribute('data-id'), -1)"
                                th:data-id="${item.cartItemId}"
                                class="w-7 h-7 flex items-center justify-center hover:bg-gray-100 border-r border-gray-300 text-gray-600 transition">
                            -
                        </button>

                        <input type="number"
                               th:id="'qty-' + ${item.cartItemId}"
                               th:value="${item.quantity}"
                               class="w-10 text-center text-sm h-7 focus:outline-none bg-transparent" readonly>

                        <button onclick="updateQuantity(this.getAttribute('data-id'), 1)"
                                th:data-id="${item.cartItemId}"
                                class="w-7 h-7 flex items-center justify-center hover:bg-gray-100 border-l border-gray-300 text-gray-600 transition">
                            +
                        </button>
                    </div>
                </div>

                <div class="md:col-span-2 text-center">
                        <span class="text-blue-600 font-bold item-total-price"
                              th:id="'total-' + ${item.cartItemId}"
                              th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span>
                </div>

                <div class="md:col-span-1 text-center">
                    <button onclick="deleteItem(this.getAttribute('data-id'))"
                            th:data-id="${item.cartItemId}"
                            class="text-gray-400 hover:text-red-500 transition text-sm font-medium">Xóa
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-96">
            <div class="bg-white rounded shadow-sm p-0 sticky top-28 overflow-hidden border border-gray-100">
                <div class="p-4 border-b border-gray-100 border-dashed hover:bg-gray-50 transition cursor-pointer">
                    <div class="flex justify-between items-center text-sm text-gray-600">
                        <span class="flex items-center gap-2"><i class="fa-solid fa-ticket text-blue-500"></i> Mã giảm giá</span>
                        <span class="text-blue-600 text-xs flex items-center gap-1 font-medium">Chọn mã <i
                                class="fa-solid fa-chevron-right"></i></span>
                    </div>
                </div>

                <div class="p-4 bg-white">
                    <div class="flex justify-between text-gray-500 text-sm mb-2">
                        <span>Tạm tính</span>
                        <span id="subtotalDisplay">0₫</span>
                    </div>
                    <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
                        <span class="text-gray-800 font-medium">Tổng thanh toán</span>
                        <span class="text-2xl font-bold text-blue-600" id="grandTotalDisplay">0₫</span>
                    </div>
                </div>

                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3.5 uppercase tracking-wide transition shadow-lg shadow-blue-100">
                    Mua Hàng (<span id="countDisplay">0</span>)
                </button>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white border-t border-gray-200 mt-auto py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="font-bold mb-3 text-blue-900">Công ty TNHH 5A STORE</p>
        <p class="text-gray-400 text-xs">&copy; 2024 5A Store.</p>
    </div>
</footer>

<div id="variantModal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black bg-opacity-40 transition-opacity backdrop-blur-sm"
         onclick="closeVariantModal()"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-2xl w-full max-w-sm p-6 animate-scale-up">
        <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-bold text-gray-800">Đổi phân loại hàng</h3>
            <button onclick="closeVariantModal()" class="text-gray-400 hover:text-gray-600 transition"><i
                    class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <p id="modalProductName" class="mb-4 font-medium text-blue-600"></p>
        <div class="space-y-4">
            <div>
                <label class="block text-sm text-gray-500 mb-2">Size</label>
                <div class="flex gap-2">
                    <button class="px-3 py-1 border rounded hover:border-blue-500">40</button>
                    <button class="px-3 py-1 border rounded bg-blue-50 border-blue-500 text-blue-600">41</button>
                    <button class="px-3 py-1 border rounded hover:border-blue-500">42</button>
                </div>
            </div>
        </div>
        <div class="mt-6 flex gap-2">
            <button onclick="closeVariantModal()" class="flex-1 py-2 border rounded">Hủy</button>
            <button class="flex-1 py-2 bg-blue-600 text-white rounded font-bold shadow">Xác nhận</button>
        </div>
    </div>
</div>

<script>
    function formatMoney(amount) {
        return amount.toLocaleString('vi-VN') + '₫';
    }

    function toggleSelectAll() {
        const selectAllCb = document.getElementById('selectAll');
        const itemCbs = document.querySelectorAll('.item-checkbox');

        itemCbs.forEach(cb => {
            cb.checked = selectAllCb.checked;
        });
        calculateTotal();
    }

    function calculateTotal() {
        let totalAmount = 0;
        let count = 0;
        const itemCbs = document.querySelectorAll('.item-checkbox');

        itemCbs.forEach(cb => {
            if (cb.checked) {
                const price = parseFloat(cb.getAttribute('data-price'));
                const qty = parseInt(cb.getAttribute('data-qty'));
                totalAmount += (price * qty);
                count++;
            }
        });

        document.getElementById('subtotalDisplay').innerText = formatMoney(totalAmount);
        document.getElementById('grandTotalDisplay').innerText = formatMoney(totalAmount);
        document.getElementById('countDisplay').innerText = count;

        const allChecked = Array.from(itemCbs).every(cb => cb.checked);
        const anyCheckbox = itemCbs.length > 0;
        if (anyCheckbox) {
            document.getElementById('selectAll').checked = allChecked;
        }
    }

    function updateQuantity(itemId, change) {
        const input = document.getElementById('qty-' + itemId);
        let newQty = parseInt(input.value) + change;
        if (newQty < 1) newQty = 1;

        fetch(`/cart/update-quantity?itemId=${itemId}&quantity=${newQty}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    input.value = newQty;

                    const checkbox = document.querySelector(`.item-checkbox[data-id="${itemId}"]`);
                    checkbox.setAttribute('data-qty', newQty);

                    const price = parseFloat(checkbox.getAttribute('data-price'));
                    const rowTotal = price * newQty;
                    document.getElementById('total-' + itemId).innerText = formatMoney(rowTotal);

                    calculateTotal();
                } else {
                    alert('Lỗi kết nối');
                }
            });
    }

    function deleteItem(itemId) {
        if (!confirm('Bạn có chắc muốn xóa?')) return;

        fetch(`/cart/remove?itemId=${itemId}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById('row-' + itemId).remove();
                    calculateTotal();
                } else {
                    alert('Lỗi khi xóa');
                }
            });
    }

    function openVariantModal(name) {
        document.getElementById('variantModal').classList.remove('hidden');
        document.getElementById('modalProductName').innerText = name;
    }

    function closeVariantModal() {
        document.getElementById('variantModal').classList.add('hidden');
    }

    calculateTotal();
</script>
</body>
</html>
