<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Admin Layout Fragment -->

<head th:fragment="head(title, extraCss)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Admin Panel</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Admin Base CSS -->
    <link rel="stylesheet" th:href="@{/css/admin/voucher.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin-layout.css}">

    <!-- Extra CSS (page specific) -->
    <link th:if="${extraCss}" rel="stylesheet" th:href="${extraCss}">
</head>

<!-- Premium Admin Sidebar -->
<aside th:fragment="sidebar" class="admin-sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo" style="background: white; padding: 5px;">
            <img th:src="@{/images/logo-shop/logo-sneaker.png}" alt="Logo"
                style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <span class="sidebar-brand">5A Store</span>
    </div>

    <div class="sidebar-menu-title">
        <i class="bi bi-grid-3x3-gap-fill me-2"></i>Menu
    </div>

    <ul class="sidebar-nav">
        <li class="nav-item">
            <a th:href="@{/admin/dashboard}" class="nav-link"
                th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/admin/products}" class="nav-link"
                th:classappend="${currentPage == 'products'} ? 'active' : ''">
                <i class="bi bi-bag-check"></i>
                <span>Sản phẩm</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/admin/inventory}" class="nav-link"
                th:classappend="${currentPage == 'inventory'} ? 'active' : ''">
                <i class="bi bi-box-seam"></i>
                <span>Kho hàng</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/admin/orders}" class="nav-link" th:classappend="${currentPage == 'orders'} ? 'active' : ''">
                <i class="bi bi-receipt-cutoff"></i>
                <span>Đơn hàng</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/voucher-status}" class="nav-link"
                th:classappend="${currentPage == 'vouchers'} ? 'active' : ''">
                <i class="bi bi-ticket-perforated-fill"></i>
                <span>Voucher</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/admin/user-managed}" class="nav-link"
                th:classappend="${currentPage == 'users'} ? 'active' : ''">
                <i class="bi bi-people-fill"></i>
                <span>Khách hàng</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/admin/reports}" class="nav-link"
                th:classappend="${currentPage == 'reports'} ? 'active' : ''">
                <i class="bi bi-graph-up"></i>
                <span>Báo cáo</span>
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/admin/settings}" class="nav-link"
                th:classappend="${currentPage == 'settings'} ? 'active' : ''">
                <i class="bi bi-gear"></i>
                <span>Cài đặt</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="user-details">
                <span class="user-name">Admin User</span>
                <span class="user-role">Administrator</span>
            </div>
        </div>
        <a th:href="@{/logout}" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </div>
</aside>

<!-- Scripts Fragment -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</html>
